<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart</title>
  <link rel="icon" href="images/logo1.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eee;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 10px;
    }

    header h5 a {
      color: #007bff;
      text-decoration: none;
    }

    .container {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
      display: flex; 
      justify-content: space-between; 
    }

    .shopping-item-container {
      flex: 0 0 63%; 
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .order-details {
      flex: 0 0 26%;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 100px;
    }

    .shopping-item-container {
      border: 1px solid #fff; 
      padding: 20px;
      background-color: #fff;
      position: relative; 
    }

    .shopping-cart {
      margin-bottom: 20px;
    }

    .shopping-item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ccc;
    }

    .shopping-item img {
      max-width: 100px;
    }

    .item-details {
      flex: 1;
    }

    .quantity, .price {
      width: 100px;
      font-weight: bold;
    }

    .order-details {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-left: 20px;
    }
    .order-details h5 {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: bold;
      margin-top: 30px;
    }

    .order-details img{
      width: 50px;
      float: right;
      margin-top: 10px;
      margin-bottom: 20px; 
    }

    .order-info p {
      margin-bottom: 10px;
      font-weight: bold;
      text-align: left; 
    }

    .order-info p span {
      float: right; 
    }

    form {
      margin-top: 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      border: 2px solid #73AEC9;
      border-radius: 5px;
      color: #73AEC9;
      font-size: 20px;
      cursor: pointer;
      background-color: transparent; 
    }

    @keyframes buttonHoverAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    button:hover {
      background-color: #73AEC9;
      color: #fff;
      animation: buttonHoverAnimation 0.3s ease forwards;
    }


    .clearbutton a {
      width: 100%;
      padding: 5px;
      border: 2px solid #73AEC9;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      background-color: #73AEC9;
      text-decoration: none;
    }

    @keyframes clearbuttonHoverAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .clearbutton a:hover {
      background-color: #78a5b9;
      color: #fff;
      animation: clearbuttonHoverAnimation 0.3s ease forwards; /* Corrected animation name */
    }


    .continue-shopping {
      position: absolute;
      top: 24px;
      left: 10px;
      padding: 5px 10px;
      font-size: 18px;
      color: #000; 
      border-radius: 5px;
      text-decoration: none;
    }

  </style>
</head>
<body>

<section>
  <div class="container">
    <div class="shopping-item-container">
      <header>
        <h5><a href="mainpage.html" class="continue-shopping"><i class="fas fa-long-arrow-alt-left"></i> Continue shopping</a></h5>
      </header>
      <hr>
      <div class="shopping-cart">
        <div class="shopping-item">
          <img src="images/product-item2.jpg" alt="Shopping item">
          <div class="item-details">
            <h5>Iphone 11</h5>
            <p>128GB, Black</p>
          </div>
          <div class="quantity">
            <p>1x</p>
          </div>
          <div class="price">
            <p>₱30,990</p>
          </div>
        </div>
        <div class="shopping-item">
          <img src="images/product-item9.png" alt="Shopping item">
          <div class="item-details">
            <h5>Apple Watch Series 9</h5>
            <p>GPS, Titanium Pink</p>
          </div>
          <div class="quantity">
            <p>1x</p>
          </div>
          <div class="price">
            <p>₱25,990</p>
          </div>
        </div>
      </div>
      <div class="clearbutton">
        <a href="">Clear Cart</a>
      </div>
    </div>
    
    <div class="order-details">
      <img src="images/logo1.jpg" alt="Logo">
      <h5 style="display: inline-block;">Order details</h5>
      <hr>
      <div class="order-info">
        <p>Subtotal: <span>₱56,980.00</span></p>
        <p>Shipping: <span>₱500.00</span></p>
        <p>Total (Incl. taxes): <span>₱57,480.00</span></p>
      </div>
      <form action="confirm.html">
        <button type="submit">Proceed to Payment</button>
      </form>
    </div>
</section>

</body>
</html>
