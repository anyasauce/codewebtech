<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success</title>
  <link rel="icon" href="images/logo1.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .success-container {
      text-align: center;
    }
    .success-message {
      padding: 30px;
      background-color: #73AEC9;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease;
      font-size: 24px;
    }
    .checkmark-svg {
      width: 100px;
      height: 100px;
      margin-top: 20px;
    
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .checkmark__circle {
      stroke: #73AEC9; 
    }
    .checkmark {
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: drawCheck 0.5s ease forwards;
      stroke: #73AEC9; 
      
    }
    @keyframes drawCheck {
      0% {
        stroke-dashoffset: 100;
      }
      100% {
        stroke-dashoffset: 0;
      }

    }

    .success-containerr h3 a {
      text-decoration: none;
      color: #73AEC9;
      justify-content: center;
      text-align: center;
      align-items: center;
      margin-top: 20px; 
      border: 2px solid #73AEC9;
      padding: 10px; 
      border-radius: 5px; 
      transition: all 0.3s ease;
    }

    .success-containerr h3 a:hover {
      background-color: #73AEC9 
      color: white; 
    }
    .continue-shopping {
      position: absolute;
      top: 24px;
      left: 10px;
      padding: 5px 10px;
      font-size: 18px;
      color: #000; 
      border-radius: 5px;
      text-decoration: none;
    }
        
  </style>
</head>
<body>
  <div class="success-container">
    <header>
      <h5><a href="mainpage.html" class="continue-shopping"><i class="fas fa-long-arrow-alt-left"></i> Back to Homepage</a></h5>
    </header>
    <div class="success-message animate__animated animate__fadeIn">Ordered Successfully!</div>
    <svg class="checkmark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" stroke="#28a745" stroke-width="2"/>
      <path class="checkmark" fill="none" stroke="#28a745" stroke-width="2" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
    </svg>
    <div class="success-containerr">
      <h3>
        <a href="track.html">Track your Order</a>
      </h3>
    </div>
  </div>
  </div>
</body>
</html>
